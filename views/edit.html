<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit {{.Page}} - BWiki</title>
    <link rel="stylesheet" href="/pub/wiki.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
      function preview() {
        var data = $("#editor").serialize();
        $.post("/preview", data, function(markdown) {
          $("#preview").html(markdown);
          $("#preview_outer").css("visibility", "visible");
        });
        return false;
      }
    </script>
  </head>
  <body>
    <header>
      <span>
        <a href="/">Home</a> &ensp;
        Pages &ensp;
        | &ensp;
        Previous Versions
      </span>
      <form class="search" action="/search">
        Search: <input type="search" class="text" name="q" />
      </form>
      <hr />
    </header>
    <div class="content">
      <h1>Editing {{.Page}}</h1>

      <p>Delete this page</p>

      Edit Help<br />

      <form id="editor" action="/save/{{.Page}}" method="POST">
        <textarea id="content" name="content" rows="36" cols="90">{{.Content}}</textarea><br />
        <input type="submit" value="Preview {{.Page}}" onClick="return preview()" />

        <div id="preview_outer" style="visibility: hidden">
          <div id="preview"></div>
          <input type="submit" value="Save {{.Page}}" />
        </div>
      </form>
    </div>
  </body>
</html>
