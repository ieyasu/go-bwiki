<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{.Title}} - BWiki</title>
    <link rel="stylesheet" href="/pub/wiki.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <span>
        <a href="/">Home</a> &ensp;
        Pages &ensp;
        | &ensp;
        <a href="/versions/{{.Page}}">Old Versions</a> &ensp;
        <a href="/edit/{{.Page}}{{.Ver}}">Edit Page</a>
      </span>
      <form class="search" action="/search">
        Search: <input type="search" class="text" name="q" />
      </form>
      <hr />
    </header>
    <div class="content">
      <h1>{{.Title}}</h1>

{{.Content}}
    </div>
    <footer>
      <hr />
      Last edited: {{.Mtime}}

      <span id="bottomlinks">
        <a href="/versions/{{.Page}}">Old Versions</a>
        &ensp;
        <a href="/edit/{{.Page}}">Edit Page</a>
      </span>

      <form class="search" action="/search">
        Search: <input type="search" class="text" name="q" />
      </form>
    </footer>
  </body>
</html>
