<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deleted Wiki Pages - BWiki</title>
    <link rel="stylesheet" href="/pub/wiki.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
      function restore(page) {
        $.post("/restore/" + page, function(data) {
          window.location = data;
        });
      }
    </script>
  </head>
  <body>
    <header>
      <span>
        <a href="/">Home</a> &ensp;
        <a href="/pages">Pages</a> &ensp;
        <a href="/deleted">Deleted</a> &ensp;
      </span>
      <form class="search" action="/search">
        Search: <input type="search" class="text" name="q" />
      </form>
      <hr />
    </header>
    <div class="content">
      <h1>Deleted Wiki Pages</h1>

    {{if .}}
      <ul>
      {{range .}}
        <li>{{.Page}} ({{.Mtime}}) &emsp; <a href="javascript:restore('{{.Page}}')">Restore</a></li>
      {{end}}
      </ul>
    {{else}}
      No pages have been deleted.
    {{end}}
    </div>
  </body>
</html>
